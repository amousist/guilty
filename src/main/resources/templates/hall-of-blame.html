<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Beer suppliers</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<style type="text/css">
img.spaced {
	width: 100%;
	height: auto;
	margin-bottom: 5%;
	margin-top: 3%;
}

h1.centered {
	margin-top: 3%;
	text-align: center;
}

table.centered-table {
	margin-left: auto;
	margin-right: auto;
}

table-border {
	border: solid #f7f7f9;
	border-width: .2rem 0 0;
}
</style>
		<div th:if="${not #lists.isEmpty(scmUsers)}">
			<h1 class="centered">
				Hurra! New <strike>culprits</strike> <font color="red">beer
					suppliers</font> found...
			</h1>
			<div>
				<img class="img-fluid spaced" src="images/toast-small.jpg" width="600"
					height="200" alt="Make Image responsive" />
			</div>

			<div class="table-border">
				<table class="table table-striped">
					<thead class="thead-inverse">
						<tr>
							<th>Username</th>
							<th>Failed Executions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="scmUser : ${#lists.sort(scmUsers)}">
							<td th:text="${scmUser.username}">Username</td>
							<td th:text="${scmUser.failedExecutions.size()}"><a
								href="/failed-executions/${scmUser.id}">Failed Executions</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
